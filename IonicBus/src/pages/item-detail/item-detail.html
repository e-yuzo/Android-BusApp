<ion-header>

  <ion-navbar>
    <ion-title>{{item.origem}} para {{item.destino}}
	</ion-title>
	<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="map" ></ion-icon>
      </button>
    </ion-buttons>
	<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="star-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  
</ion-header>


<ion-content>
   
	<ion-segment>
		<ion-segment-button (click)="reverse(item)" >
			  De {{item.destino}} para {{item.origem}}
		</ion-segment-button>
	</ion-segment>
	
	
	<ion-segment [(ngModel)]="di">
		<ion-segment-button *ngIf="item.semana" value="1">
		  Util
		</ion-segment-button>
		<ion-segment-button *ngIf="item.sabado" value="2">
		  Sabado
		</ion-segment-button>
		<ion-segment-button *ngIf="item.domingo" value="3">
		  Domingo
		</ion-segment-button>
	</ion-segment>
 
  
  
  <div class="item-detail" padding>
    <div [ngSwitch]="di">
	  <ion-list *ngSwitchCase="1">
		<div id="segunda-sexta" class="row">
			
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.semana">
						<ion-item *ngIf="dia.hora< '12:00'" > {{dia.hora}}</ion-item>
					</div>

				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.semana">
						<ion-item *ngIf="dia.hora <= '18:00' && dia.hora>='12:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.semana">
						<ion-item *ngIf="dia.hora >'18:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	  </ion-list>
	  <ion-list *ngSwitchCase="2">
		<div id="sabado" class="row">
			
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora< '12:00'" > {{dia.hora}}</ion-item>
					</div>

				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora <= '18:00' && dia.hora>='12:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora >'18:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	  </ion-list>
	  <ion-list *ngSwitchCase="3">
		<div id="domingo" class="row">
			
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.domingo">
						<ion-item *ngIf="dia.hora< '12:00'" > {{dia.hora}}</ion-item>
					</div>

				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.domingo">
						<ion-item *ngIf="dia.hora <= '18:00' && dia.hora>='12:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.domingo">
						<ion-item *ngIf="dia.hora >'18:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	  </ion-list>
	</div>	
  </div>
</ion-content>
<ion-footer>
  <ion-navbar>
    <ion-title>{{hora | date: 'H:mm:ss'}}</ion-title>
  </ion-navbar>
</ion-footer>
