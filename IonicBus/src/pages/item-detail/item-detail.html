<ion-header>

  <ion-navbar>
    <ion-title>{{item.origem}} para {{item.destino}}</ion-title>
  </ion-navbar>

  
</ion-header>


<ion-content>
  
  <ion-buttons end>
      <button (click)="reverse(item)" ion-button color="black" clear>{{item.destino}} para {{item.origem}}</button>
  </ion-buttons>
  
  <div class="item-detail" padding>
    <div *ngIf="item.semana">
		<h3>Dias de Samana</h3>
		<div id="segunda-sexta" class="row">
			
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.semana">
						<ion-item *ngIf="dia.hora< '12:00'" > {{dia.hora}}</ion-item>
					</div>

				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.semana">
						<ion-item *ngIf="dia.hora <= '18:00' && dia.hora>='12:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.semana">
						<ion-item *ngIf="dia.hora >'18:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	</div>
	<div *ngIf="item.sabado">
		<h3>Aos Sabados</h3>
		<div id="sabado" class="row">
			
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora< '12:00'" > {{dia.hora}}</ion-item>
					</div>

				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora <= '18:00' && dia.hora>='12:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora >'18:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	</div>
	<div *ngIf="item.domingo">
		<h3>Domingos e Feriados</h3>
		<div id="domingo" class="row">
			
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.domingo">
						<ion-item *ngIf="dia.hora< '12:00'" > {{dia.hora}}</ion-item>
					</div>

				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora <= '18:00' && dia.hora>='12:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
			<div class="col">
				<ion-list >
					<div *ngFor="let dia of item.sabado">
						<ion-item *ngIf="dia.hora >'18:00'" > {{dia.hora}}</ion-item>
					</div>
				</ion-list>
			</div>
		</div>
	</div>
	</div>
  
</ion-content>
