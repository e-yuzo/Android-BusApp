<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  
  <div >
      <button ion-item (click)="presentPopover($event,null)"> Novo Mapa</button>
      <ion-item-sliding *ngFor="let item of maps | async">
      <button ion-item (click)="presentPopover($event,item)">
          <button ion-button  item-left
          (click)="RemoveMap(item) ;$event.stopPropagation();" clear>
          <ion-icon name="trash"  ></ion-icon>
       </button>
        <p>{{item.id}} - {{item.name}}</p>
        <p>LatLng: {{item.lat}}, {{item.lng}}</p>
      </button>      
    </ion-item-sliding>
  </div>

</ion-content>
