<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Rotas de Onibus</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let linha of lista | async">
      <h2>{{linha.linha}}</h2>
      
      <ion-note item-right *ngFor=" let onibus of linha.sessions | async">
        {{onibus.name}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
