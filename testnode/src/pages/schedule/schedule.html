<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        Linhas
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favoritos
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        <ion-label>
          Linha - {{group.linha}}
        </ion-label>
      </ion-item-divider>

      <ion-item 
        *ngFor="let session of group.sessions" 
        #slidingItem [attr.track]="session.tracks[0] | lowercase" 
        [hidden]="session.hide">

        <button  ion-item (click)="goToSessionDetail(session, $event)">
         <h3>{{session.name}}</h3>
         <p>
          Próximo ônibus: {{setnext(session.util)}}
         </p>

         <button ion-button primary large item-right color="dark"
            (click)="addFavorite(slidingItem, session) ;$event.stopPropagation();" clear>
          
            <ion-icon [name]="verificaFavorito(session)"></ion-icon>
         </button>

        </button>
      </ion-item>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      Nenhuma linha encontrada verifique a coneção com a Internet
  </ion-list-header>


</ion-content>
